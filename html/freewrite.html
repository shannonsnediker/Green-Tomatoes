<header>

<nav>

        <li><a href="../html/freewrite.html">Create</a></li>

<main>
 
    <input type="text" id="wordId" placeholder="find synonyms">
    <button class="button" onclick="getThesaurus()">query</button>

    <div id="wrapper">
        <div id="synsWrapper">
            <ul id="displaySyns"></ul>
        </div>

        <form id="form">
            <input type="text" placeholder="title" id="title">
            <br>
            <input type="text" placeholder="author name" id="authorName">
            <br>
            <textarea id="completedPoem" cols="30" rows="10"></textarea>
    
            <button id="save" class="button" onclick="addPoem()">Save Poem: there is a bug, you must manually call addPoem() in console to save</button>
            <br>
        </form>
    </div>

</main>
